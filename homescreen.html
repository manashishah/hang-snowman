<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Eater&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>My Simple Page</title>
  </head>

  <body>
    <h1 class="homescreen-title">Hang-Snowman</h1>
    <div class="buttons-container">
      <button
        class="home-buttons"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Play
      </button>
      <button class="home-buttons">Categories</button>
      <button class="home-buttons">How to Play</button>
      <button class="home-buttons">Scoreboard</button>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center justify-content-center">
            <h1
              class="modal-header text-center justify-content-center mb-4 border-0"
              id=""
            >
              Let's Start!
            </h1>
            <h4 class="fw-bold text-center mb-4">Select Category:</h4>

            <div class="form-check text-center mb-4">
              <input
                type="radio"
                name="category"
                class="btn-check"
                id="country"
                autocomplete="off"
              />
              <label class="btn btn-outline-dark w-25" for="country"
                >Country</label
              >

              <input
                type="radio"
                name="category"
                class="btn-check"
                id="superheroes"
                autocomplete="off"
              />
              <label class="btn btn-outline-dark w-25" for="superheroes"
                >Superheroes</label
              >

              <input
                type="radio"
                name="category"
                class="btn-check"
                id="animals"
                autocomplete="off"
              />
              <label class="btn btn-outline-dark w-25" for="animals"
                >Animals</label
              >
            </div>

            <h4 class="fw-bold text-center mb-4">Choose difficulty level:</h4>

            <div class="form-check text-center mb-4">
              <input
                type="radio"
                name="level"
                class="btn-check"
                id="easy"
                autocomplete="off"
              />
              <label class="btn btn-outline-dark w-25" for="easy">Easy</label>

              <input
                type="radio"
                name="level"
                class="btn-check"
                id="medium"
                autocomplete="off"
              />
              <label class="btn btn-outline-dark w-25" for="medium"
                >Medium</label
              >

              <input
                type="radio"
                name="level"
                class="btn-check"
                id="hard"
                autocomplete="off"
              />
              <label class="btn btn-outline-dark w-25" for="hard">Hard</label>
            </div>

            <button type="button" class="btn btn-dark mb-4 w-25">Begin</button>

            <h3 class="text-center">How to play?</h3>
            <a class="text-uppercase">Instructions</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
