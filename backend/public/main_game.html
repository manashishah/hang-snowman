<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="game-container">
        <div id="timer">Timer: <span id="countdown"></span></div>
        <section class="container-fluid h-100 g-0">
            <div class="row align-items-center h-100 g-0">
                <div class="col-lg-6 text-center">
                    <div class="play-area w-75 mx-auto">
                        <div class="mb-5" id="input-container">
                        </div>
                        <h5 class="text-white mb-5">Hint: <span id="hint"></span></h5>
                        <div class="virtual-keyboard"></div>
                        <!-- <button class="btn btn-dark m-auto mt-4 d-block" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Play</button> -->



                    </div>

                    <a type="button" class="btn btn-dark mt-5" href="./landingpage.html">Exit Game</a>
                </div>
                <div class="col-lg-6">
                    <img class="snowman img-fluid float-end" />
                </div>

            </div>
        </section>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            data-bs-backdrop='static'>
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center justify-content-center">
                        <h1 class="modal-header text-center justify-content-center mb-4 border-0" id="">Let's Start!
                        </h1>
                        <h4 class="text-center mb-4 score">Current Score: <span id="currentScore">0</span></h4>
                        <form name="start">
                            <h4 class="fw-bold text-center mb-4">Select Category:</h4>

                            <div class="form-check text-center mb-4">
                                <input type="radio" name="category" class="btn-check" id="Countries" autocomplete="off">
                                <label class="btn btn-outline-dark w-25" for="Countries">Countries</label>

                                <input type="radio" name="category" class="btn-check" id="Superheroes"
                                    autocomplete="off">
                                <label class="btn btn-outline-dark w-25" for="Superheroes">Superheroes</label>

                                <input type="radio" name="category" class="btn-check" id="Animals" autocomplete="off">
                                <label class="btn btn-outline-dark w-25" for="Animals">Animals</label>
                            </div>

                            <h4 class="fw-bold text-center mb-4">Choose difficulty level:</h4>

                            <div class="form-check text-center mb-4">
                                <input type="radio" name="level" class="btn-check" id="Easy" autocomplete="off">
                                <label class="btn btn-outline-dark w-25" for="Easy">Easy</label>

                                <input type="radio" name="level" class="btn-check" id="Medium" autocomplete="off">
                                <label class="btn btn-outline-dark w-25" for="Medium">Medium</label>

                                <input type="radio" name="level" class="btn-check" id="Hard" autocomplete="off">
                                <label class="btn btn-outline-dark w-25" for="Hard">Hard</label>
                            </div>

                            <button type="button" class="btn btn-dark mb-4 w-25" onclick="startGame()">Begin</button>
                            <button style="display: none;" type="button" id="close" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </form>
                        <!-- <h3 class="text-center">How to play?</h3>
                        <a class="text-uppercase">Instructions</a> -->
                    </div>

                </div>
            </div>
        </div>


        <div class="modal fade" id="customAlert" tabindex="-1" aria-labelledby="customAlertLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                 
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> -->
                    <div class="modal-body text-center" id="customAlertBody">
                        <h3 class="text-center text-dark">You Won!!</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Play next!</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="gameOver" tabindex="-1" aria-labelledby="customAlertLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> -->
                    <div class="modal-body" id="">
                        <h3 class="text-center text-dark">Game Over!</h3>
                        <h4 class="text-center mb-4 score">Current Score: <span id="currentScoreOver">0</span></h4>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-dark" href="./scoreboard/scoreboard.html">Go to Scoreboard!</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./assets/js/main.js" async defer></script>
</body>

</html>
