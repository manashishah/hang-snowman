<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style/styling.css">
    <link rel="stylesheet" href="./style/Poppins-Regular.ttf" type="font/ttf" />

    <link rel="stylesheet" href="./style/Eater-Regular.ttf" type="font/ttf" />

<style>
</style>
</head>
<body>

  class="img"
  />
<div class="div-3">
  <div class="div-4">
    <div class="div-5">
      <div class="scoreboard">
          Score Board
      </div>
      <div class="div-7">
        <div class="div-8">
          <div class="column">
            <div class="div-9">
              <div class="userName">
                  Name
              </div>
              <div class="medal1">
                <img src="./assets/images/mdi_medal-outline.png" alt="Medal" class="medal-badge">
                  Player 1
              </div>
              <div class="medal2"><img src="./assets/images/mdi_medal-outline.png" alt="Medal" class="medal-badge">Player 2</div>
              <div class="medal3"><img src="./assets/images/mdi_medal-outline.png" alt="Medal" class="medal-badge">Player 3</div>
              <div class="regular">
                <div class="regular1">Player 4</div>
                <div class="regular2">Player 5</div>
                <div class="regular3">Player 6</div>
              </div>
            </div>
          </div>
          <div class="column-2">
            <div class="column-score">
              <div class="score">Score</div>
              <div class="score1">35</div>
              <div class="score2">29</div>
              <div class="score3">27</div>
              <div class="score4">35</div>
              <div class="score5">29</div>
              <div class="score6">27</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
